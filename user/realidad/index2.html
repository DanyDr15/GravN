<!DOCTYPE html>
<html>  
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>   

  <body>
      <a-scene embedded arjs='trackingMethod: tango;'>
        <a-marker-camera type='pattern' url='path/pattern-hiro.patt'>
 
          <a-anchor hit-testing-enabled='true'>
              <!-- Add your augmented reality here -->
              <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                  <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
              </a-box>
            </a-anchor>

       </a-marker-camera>
    </a-scene>
      </body>
    </html>
